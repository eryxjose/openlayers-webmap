<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <!-- <link rel="stylesheet" href="libs/v6.3.1-dist/ol.css" /> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.4.3/css/ol.css">
    <link rel="stylesheet" href="styles.css" />

</head>
<body>
    <div class="grid-container full-height">
        <div class="column-1">

            <h2>Base Layers</h2>
            <input type="radio" name="baseLayerRadioButton" value="OSMStandard" checked>OSM Standard<br />
            <input type="radio" name="baseLayerRadioButton" value="OSMHumanitarian">OSM Humanitarian<br />
            <input type="radio" name="baseLayerRadioButton" value="BingMaps">Bing Maps<br />
            <input type="radio" name="baseLayerRadioButton" value="CartoDarkDB"/>CartoDB<br />
            <input type="radio" name="baseLayerRadioButton" value="StamenTerrainWithLabels">Stamen<br />

            <h2>Layers</h2>
            <input type="checkbox" name="rasterTileLayerCheck" value="TileArcGISLayer" />Tile ArcGIS Layer<br />
            <input type="checkbox" name="rasterTileLayerCheck" value="NOAAWMSLayer" />NOAA WMS Layer<br />
            <input type="checkbox" name="rasterTileLayerCheck" value="TileDebugLayer" />Tile Debug Layer<br />
        </div>
        <div class="column-2">
            <div id="js-map" class="map"></div>
        </div>
    </div>

    <!-- <script src="libs/v6.3.1-dist/ol.js"></script> -->
    <script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.4.3/build/ol.js"></script>
    <script src="main.js"></script>
</body>
</html>
